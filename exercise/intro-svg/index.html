<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<svg width="960" height="500" transform="scale(1)" >
		<circle cx="50" cy="50" r="40"></circle>
		<rect x="100" y="25" width="50" height="50"></rect>
		<circle cx="50" cy="150" r="40" fill="red"></circle>
		<rect x="100" y="125" width="50" height="50" fill="blue"></rect>

    <g transform="translate(0,100)" fill="green" stroke="black" stroke-width="5">
		<circle cx="50" cy="150" r="40" ></circle>
		<rect x="100" y="125" width="50" height="50" ></rect>
	</g>

<g class="lines">
	<line x1="200" y1="50" x2="300" y2="250" ></line>
	
	<path fill="none" d="M300 280 L350 200 L350 60 L400 100"></path>
</g>
</svg>
</body>
<script src="exercise/script.js"></script>
</html>
